<div class="mt-4">
  <div class="mt-3 mb-4">
  </div>

  <div class="mt-3 mb-5">
    <app-title-leaf>
      Confirmación por WhatsApp
    </app-title-leaf>

    <div *ngIf="whatsappTitle" class="text-center pt-5 ps-5 pe-5">
      {{ whatsappTitle }}
    </div>

    <br><br>
    <div class="text-center">
      <div class="pt-4 ps-3 pe-3">
        <img src="assets/img/WhatsApp.png">

        <br>
        <br>
        <br>
        <br>

        <button *ngIf="whatsappButtonTitle" mat-stroked-button color="accent" (click)="onConfirm(0)">
          {{ whatsappButtonTitle }}
        </button>

        <button *ngIf="!whatsappButtonTitle && type === 'wedding'" mat-stroked-button color="accent" (click)="onConfirm(0)">
          Confirma tu asistencia a la novia
        </button>

        <button *ngIf="!whatsappButtonTitle && type === 'XV'" mat-stroked-button color="accent" (click)="onConfirm(0)">
          Confirma tu asistencia a la cumpleañera
        </button>

        <button *ngIf="!whatsappButtonTitle && type === 'XVII'" mat-stroked-button color="accent" (click)="onConfirm(0)">
          Confirma tu asistencia a la cumpleañera
        </button>

        <button *ngIf="!whatsappButtonTitle && type === 'christening'" mat-stroked-button color="accent" (click)="onConfirm(0)">
          Confirma tu asistencia
        </button>

        <br *ngIf="whatsappUrlBoth"><br *ngIf="whatsappUrlBoth">
        <span *ngIf="whatsappUrlBoth" class="sub-title">o</span>
        <br *ngIf="whatsappUrlBoth"><br *ngIf="whatsappUrlBoth">

        <button *ngIf="whatsappUrlBoth" mat-stroked-button color="accent" (click)="onConfirm(1)">
          Confirma tu asistencia {{ type === 'wedding' ? 'al novio' : 'a la mamá cumpleañera' }}
        </button>
      </div>
    </div>
  </div>

  <div class="mt-5 mb-5">
  </div>
</div>
