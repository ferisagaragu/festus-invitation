<mat-toolbar
  *ngIf="showToolbar || loadApp"
  color="accent"
>
  <div class="row w-100">
    <div class="col-md-4">
      <img
        *ngIf="!loadApp"
        class="user-icon pointer"
        alt="user photo"
        matTooltipPosition="right"
        [matTooltip]="user.name + ' ' + user.surname + ' ' + user.motherSurname"
        [src]="user.photo"
        (click)="openConfigUser()"
      >
    </div>

    <div *ngIf="!loadApp" class="col-md-4 text-center app-title">
      <img class="small-icon" alt="festus-icon" src="assets/img/festus-icon.jpg">
      Festus Invitaciones
    </div>

    <div *ngIf="loadApp" class="col-md-4 text-center app-load">
      Estamos preparando todo para ti...
    </div>

    <div class="col-md-4 text-end">
      <em
        *ngIf="!loadApp"
        class="mdi mdi-logout mdi-24px sign-out-icon"
        matTooltip="Cerrar sesiÃ³n"
        matTooltipPosition="left"
        (click)="signOut()"
      >
      </em>
    </div>
  </div>
</mat-toolbar>

<div *ngIf="showToolbar || loadApp" class="phantom-toolbar"></div>
<mat-progress-bar *ngIf="loadApp" mode="indeterminate"></mat-progress-bar>
